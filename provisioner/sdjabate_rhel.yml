---
# region where the nodes will live
ec2_region: us-east-2
# name prefix for all the VMs
ec2_name_prefix: ansiblesandbox
# amount of work benches to provision
student_total: 1
# workshop is put into rhel mode
workshop_type: rhel
## Optional Variables
# password used for student account on control node
admin_password: ansiblesandbox
# turn DNS on for control nodes, and set to type in valid_dns_type
dns_type: aws
create_login: true
workshop_dns_zone: neuralabs.io
# this will install Ansible Tower on all control nodes
towerinstall: false
create_cluster: false
